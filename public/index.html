<html>

<head>
  <title></title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-route.js"></script>
  <script src="app.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

</head>
<body ng-app="madiTask" ng-controller="TaskCtrl as notepad">
  <form ng-submit="addTask()">
    <input type="text" ng-model="info"></input>
    <button type="submit">Add task</button>
  </form>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="task in tasks">
      <h3>
        {{task.info}}
        <span ng-click="checkOff(task)">
            <span ng-show="task.complete" class="glyphicon glyphicon-check"></span>
            <span ng-show="!task.complete" class="glyphicon glyphicon-unchecked"></span>
        </span>
      </h3>
    </li>
  </ul>
  <button ng-click="clearCompleted()">Clear completed tasks</button>

</body>
</html>
